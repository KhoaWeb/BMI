<div class="marquee">

<h2>BMI Calculator</h2>

<div>
<form>
<label for="height">Chiều cao (cm):</label><br>
<input type="text" id="height" name="height"><br>
<label for="weight">Cân nặng (kg):</label><br>
<input type="text" id="weight" name="weight"><br><br>
<input type="button" value="Enter" onclick="calculateBMI()">
</form> 
</div>

<div id="result"></div>

<footer>
<p>Bản Quyền Của <a href="https://sites.google.com/view/khoawebs">KhoaWebs</a></p>
<p>SDT:0867544809</p>
</footer>

<script>
function calculateBMI() {
var height = document.getElementById("height").value;
var weight = document.getElementById("weight").value;
var bmi = weight / ((height/100) * (height/100));
document.getElementById("result").innerHTML = "<span style='float:right; cursor:pointer' onclick='closeResult()'>X</span>Chỉ số BMI của bạn là:" + bmi.toFixed(2);
}

function closeResult() {
document.getElementById("result").innerHTML = "";
}
</script>
